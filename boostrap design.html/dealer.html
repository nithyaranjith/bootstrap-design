<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer-xl</title>
    <link rel="stylesheet" href="dealer.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid  min-vh-100">
    <div class="row min-vh-100" >


        <div class="col-md-6 d-flex justify-content-center align-items-center left">
            <div class="left-img">
                <img src="bootstrap-img/login_image.svg" class="img-fluid" style="width: 400px;">

            </div>
        </div>

        <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
            <div class="row ">
                <div class="right-text text-center">
                    <div class="logo">
                        <img src="bootstrap-img/login_logo.svg" class="img-fluid" style="width: 35px;">
                    </div>
                    <p class="para1">DELR <span style="color:#FF5D25;">XL</span></p>
                    <p class="para2">Nice to see you again</p>
                </div>
                <form>
                <div class="form-grp mb-3">
                    <h4 style="line-height: 0.5rem;" class="mt-4">Login</h4> <br><br>
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="e-mail" class="form-control form-control-lg fs-6"  placeholder="info@ohoh.in" id="e-mail">
                </div>
                <div class="form-grp mb-1">
                  
                    <label for="password" class="form-label">Password</label>
                    <input type="e-mail" class="form-control form-control-lg fs-6"  placeholder="**********" id="password">
                </div>
                
                    <div class="forgot mb-5 d-flex justify-content-end">
                        <small><a href="#">Forgot Password?</a></small>

                    </div>
                    <div class="right-button rounded-3  " style="background-color: #FF5D25;">
                        <button class="btn btn-lg text-white w-100 fs-6 ">Login</button>
                    </div>
                   
                
            </form>

            </div>

        </div>
    </div>




   </div>
</body>
</html>
